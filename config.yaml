        left: "English-Australian on paper but Spanish at heart, London-based travel journalist Isabella has been wandering the globe since her first round-the-world trip as a one-year-old. Having grown up in a whitewashed Andalucian village (and picking up a lifelong malagueño accent), she is a Spain specialist, but also writes extensively about India, Southeast Asia, Greece, the UK and beyond."
        right: "She writes for Lonely Planet, Telegraph Travel, Etihad Airways's Atlas magazine and various other print and digital media. Isabella also works as a sub-editor, is a Spain expert for Telegraph Travel and has contributed to over 30 Lonely Planet guides, from Pocket Ibiza and Pocket Phuket to multiple editions of India, Spain and Andalucía."
